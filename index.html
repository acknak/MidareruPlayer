<form id="midareru_player" action="#">
	<fieldset>
		<legend id="player_title">Vocaloid Midareru Player</legend>
		<table class='information' border=1 cellspacing=0>
			<tr><th></th><th>前の曲</th><th>再生中</th><th>次の曲</th></tr>

		</p>
		<p>
			<label><input type="radio" id="noloop" name="isloop" checked />midareuchi</label>
